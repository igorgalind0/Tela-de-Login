<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;0,900;1,500&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/8478a76880.js" crossorigin="anonymous"></script>
    <!--Arquivos CSS-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login-container.css">
    <link rel="stylesheet" href="./css/form-container.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/form-title.css">
    <link rel="stylesheet" href="./css/form-social.css">
    <link rel="stylesheet" href="./css/social-icon.css">
    <link rel="stylesheet" href="./css/form-input-container.css">
    <link rel="stylesheet" href="./css/form-input.css">
    <link rel="stylesheet" href="./css/form-button.css">
    <link rel="stylesheet" href="./css/overlay-container.css">
    <link rel="stylesheet" href="./css/overlay.css">
    <link rel="stylesheet" href="./css/mobile-text.css">
    <link rel="stylesheet" href="./css/softlink-img.css">

    <script src="./js/login.js" defer></script>
    <title>Login</title>
</head>
<body>
<!--Main é a tela do projeto--> 
    <main> 
        <div class="login-container" id="login-container">
        <!-- Aqui é onde fica toda a tela do cadastro-->
            <div class="form-container">
                <!-- Onde fica os dois formulários -->
                <form class="form form-login">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                    <p class="text">ou utilize sua conta</p>
                    <div class="form-input-container">
                        <input type="email" class="form-input" placeholder="Email">
                        <input type="password" class="form-input" placeholder="Senha">
                    </div>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                    <button type="button" class="form-button">Entrar</button>
                    <p class="mobile-text">Não tem conta? 
                        <a href="#" id="open-register-mobile">Registre-se</a>
                    </p>
                </form>
                <form class="form form-register">
                    <h2 class="form-title">Criar conta</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                    <p class="form-text">ou cadastre seu E-mail </p>
                    <input type="text" class="form-input" placeholder="Nome">
                    <input type="email" class="form-input" placeholder="Email">
                    <input type="password" class="form-input" placeholder="Senha">
                    <button type="button" class="form-button">Cadastrar</button>
                    <p class="mobile-text">Já tem conta? 
                        <a href="#" id="open-login-mobile">Login</a>
                    </p>

                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <h2 class="form-title form-title-overlay">Tem conta?</h2>
                    <p class="form-text">Entre e comece a usar a nossa plataforma.</p>
                    <button class="form-button form-button-overlay" id="open-login">Entrar</button>
                </div>
                <div class="overlay">
                    <h2 class="form-title form-title-overlay">Olá usuário!</h2>
                    <p class="form-text">Cadastre-se e comece a usar a nossa plataforma.</p>
                    <button class="form-button form-button-overlay" id="open-register">Cadastrar</button>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
